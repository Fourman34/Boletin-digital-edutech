<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/logo.webp" />
    <link rel="stylesheet" href="index1.css">
    <title>Contactar</title>
    <style>
        /* Estilos específicos para los íconos de redes sociales */
        .social-media-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-media-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .social-icon {
            width: 30px; /* Tamaño reducido de los íconos */
            height: 30px;
            margin-right: 10px;
        }

        .social-media-list a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
        }

        .social-media-list a:hover {
            color: #fa0202; /* Color rojo al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <img id="Logo" src="imagenes/logo.webp" alt="Logo del Colegio" height="90" width="90">
        <h1>Colegio Provincial Dr. Ernesto Guevara</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index1.html">Inicio</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="contactar.html">Contacto</a></li>
            <li><a href="matricularse.html">Matricularse</a></li>
            <li id="materiasLink"><a href="#" id="materiasEnlace">Materias</a></li>
            <li id="adminLink"><a href="administrador.html">Administradores</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h2>Redes Sociales</h2>
            <ul class="social-media-list">
                <li>
                    <img src="imagenes/youtube.png" alt="Youtube" class="social-icon">
                    <a href="https://www.youtube.com/@colegioprovincialdrernesto1731">Youtube</a>
                </li>
                <li>
                    <img src="imagenes/facebook.png" alt="Facebook" class="social-icon">
                    <a href="https://www.facebook.com/colegioguevara">Facebook</a>
                </li>
                <li>
                    <img src="imagenes/sobre.png" alt="Gmail" class="social-icon">
                    <a href="mailto:tecnica@colegioguevara.com.ar">Gmail</a>
                </li>
                <li>
                    <img src="imagenes/instagram.png" alt="Instagram" class="social-icon">
                    <a href="https://www.instagram.com/cpdeg_tecnica/?hl=es">Instagram</a>
                </li>
            </ul>
        </section>

        <section class="contact-section">
            <h2>Dirección del Colegio</h2>
            <ul class="social-media-list">
                <li>
                    <img src="imagenes/pngwing.com.png" alt="Google Maps" class="social-icon">
                    <a href="https://www.google.com.ar/maps/place/Colegio+Provincial+Dr.+Ernesto+Guevara/@-53.7917692,-67.7120428,18z" target="_blank">Google Maps</a>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EduTech. Derechos Reservados.</p>
    </footer>

    <button onclick="cerrarSesion()" class="logout-button">
        Cerrar sesión
    </button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const materiasLink = document.getElementById('materiasLink');
            const usuario = JSON.parse(localStorage.getItem('usuario'));

            if (!usuario) {
                materiasLink.style.display = 'none';
            } else {
                materiasLink.style.display = 'block';
            }
        });

        function cerrarSesion() {
            localStorage.removeItem('usuario'); 
            window.location.href = 'matricularse.html'; 
        }
    </script>
    <script src="js/materiasEnlace.js"></script>
    <script src="js/matricularse.js"></script>
</body>
</html>
