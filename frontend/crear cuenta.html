<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="imagenes/logo.webp" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <header>
        <img id="Logo" src="imagenes/logo.webp" height="90" width="90">
        <h1>Colegio Provincial Dr. Ernesto Guevara</h1> 
    </header> 

    <nav>
        <ul>
            <li><a href="index1.html">Inicio</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="contactar.html">Contacto</a></li>
            <li><a href="matricularse.html">Matricularse</a></li>
            <li id="materiasLink"><a href="#" id="materiasEnlace">Materias</a></li>
        </ul>
    </nav>
    <main>
        <section class="form-login">
            <h5>Crear Cuenta</h5>
            <form id="createAccountForm">
                <input class="controls" type="text" name="dni" placeholder="DNI" required>
                <input class="controls" type="text" name="nombre" placeholder="Nombre completo" required>
                <input class="controls" type="text" name="apellido" placeholder="Apellido" required>
                <input class="controls" type="email" name="email" placeholder="Correo electrónico" required>
                <input class="controls" type="password" name="password" placeholder="Contraseña" required>
                <input class="controls" type="password" name="confirmPassword" placeholder="Confirmar contraseña" required>
                
                <!-- Campo de selección de rol -->
                <select class="controls" name="rol" required>
                    <option value="" disabled selected>Selecciona tu rol</option>
                    <option value="1">Alumno</option>
                    <option value="2">Gestor de notas</option>
                </select>

                <input class="buttons" type="submit" value="Crear Cuenta">
            </form>
            <p id="message" style="color: red;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EduTech. Todos los derechos reservados.</p>
    </footer>
    <button onclick="cerrarSesion()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background-color: #ff4444; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Cerrar sesión
    </button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const materiasLink = document.getElementById('materiasLink');

            const usuario = JSON.parse(localStorage.getItem('usuario'));

            if (!usuario) {
                materiasLink.style.display = 'none';
            } else {
                materiasLink.style.display = 'block';
            }
        });

        function cerrarSesion() {
            localStorage.removeItem('usuario'); 
            window.location.href = 'matricularse.html'; 
        }
    </script>
    <script src="materiasEnlace.js"></script>
    <script src="js/crear cuenta.js"></script>
</body>
<br><br><br><br><br><br>
</html>
