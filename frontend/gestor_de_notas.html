<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="imagenes/logo.webp" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Notas</title>
    <link rel="stylesheet" href="index1.css">
    <style>
        /* Estilos adicionales para los botones */
        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px 0;
        }

        .boton-container {
            text-align: center;
        }

        .boton-imagen {
            background-image: url('imagenes/logo.webp');
            background-size: cover;
            background-position: center;
            border: none;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .boton-imagen:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .texto-boton {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img id="Logo" src="imagenes/logo.webp" height="90" width="90" alt="Logo del Colegio">
        <h1>Colegio Provincial Dr. Ernesto Guevara</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index1.html">Inicio</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="contactar.html">Contacto</a></li>
            <li><a href="matricularse.html">Matricularse</a></li>
            <li id="materiasLink"><a href="#" id="materiasEnlace">Materias</a></li>
            <li id="adminLink"><a href="administrador.html">Administradores</a></li>
        </ul>
    </nav>

    <main>
        <div class="botones">
            <div class="boton-container">
                <button class="boton-imagen" onclick="location.href='materias7°1°(p).html'">
                    <span class="texto-boton">Notas 7°1</span>
                </button>
            </div>

            <div class="boton-container">
                <button class="boton-imagen" onclick="location.href='materias7°2°(p).html'">
                    <span class="texto-boton">Notas 7°2</span>
                </button>
            </div>

            <div class="boton-container">
                <button class="boton-imagen" onclick="location.href='materias7°3°(p).html'">
                    <span class="texto-boton">Notas 7°3</span>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EduTech. Derechos Reservados.</p>
    </footer>

    <button onclick="cerrarSesion()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background-color: #ff4444; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Cerrar sesión
    </button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const materiasLink = document.getElementById('materiasLink');
            const usuario = JSON.parse(localStorage.getItem('usuario'));

            if (!usuario) {
                materiasLink.style.display = 'none';
            } else {
                materiasLink.style.display = 'block';
            }
        });

        function cerrarSesion() {
            localStorage.removeItem('usuario'); 
            window.location.href = 'matricularse.html'; 
        }
    </script>
    <script src="js/materiasEnlace.js"></script>
    <script src="js/matricularse.js"></script>
</body>
</html>
