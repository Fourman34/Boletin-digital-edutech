<body>

        </ul>

    <section class="form-login">
        <h5>Actualizar Datos</h5>
        <form id="updateForm">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <input class="controls" type="email" name="email" id="email" placeholder="Correo electrónico" required>
            <input class="controls" type="password" name="password" id="password" placeholder="Nueva Contraseña">
            <input class="controls" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar Contraseña">
            <input class="buttons" type="submit" value="Actualizar Datos">
        </form>
        
        <script>
            document.getElementById('updateForm').addEventListener('submit', async function(event) {
                event.preventDefault();  // Prevenir envío automático del formulario
        
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validar contraseñas
                if (password && password !== confirmPassword) {
                    alert('Las contraseñas no coinciden.');
                    return;
                }
        
                const data = {
                    nombre: document.getElementById('nombre').value,
                    email: document.getElementById('email').value,
                    password: password || undefined  // Enviar la contraseña solo si se proporciona una nueva
                };
        
                try {
                    const response = await fetch('http://127.0.0.1:3000/user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
        
                    const result = await response.json();
                    if (result.success) {
                        alert('Datos actualizados correctamente.');
                        window.location.href = 'perfil.html';  // Redirigir a la página de perfil u otra página deseada
                    } else {
                        alert('Hubo un problema al actualizar los datos: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error al actualizar los datos:', error);
                    alert('Hubo un error al actualizar los datos. Inténtalo de nuevo.');
                }
            });
        </script>
    </section>

</body>
