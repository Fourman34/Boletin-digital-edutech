<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="logo.webp" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Exitoso</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <header>
        <img id="Logo" src="logo.webp" height="90" width="90" alt="Logo del Colegio Provincial Dr. Ernesto Guevara">
        <h1>Colegio Provincial Dr. Ernesto Guevara</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index1.html">Inicio</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="contactar.html">Contacto</a></li>
            <li><a href="matricularse.html">Matricularse</a></li>
            <li><a href="materias(A).html">Materias</a></li>
        </ul>
    </nav>

    <main>
        <section class="success-message">
            <h2>¡Inicio de sesión exitoso!</h2>
            <p>Bienvenido, <span id="userName"></span>.</p>
            <p>Tu rol es: <span id="userRole"></span>.</p>
            <button id="logoutBtn" class="logout-button">Cerrar sesión</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EduTech. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Verificar si hay un usuario en el localStorage
        const usuarioString = localStorage.getItem('usuario');
        console.log('Contenido del localStorage (usuario):', usuarioString); // Depuración

        // Obtener referencias a los elementos del DOM
        const userNameElement = document.getElementById('userName');
        const userRoleElement = document.getElementById('userRole');
        const logoutBtnElement = document.getElementById('logoutBtn');

        if (userNameElement && userRoleElement && logoutBtnElement) {
            if (usuarioString) {
                try {
                    const usuario = JSON.parse(usuarioString);
                    console.log('Usuario parseado:', usuario); // Depuración

                    if (usuario && usuario.ID_usuario) { // Verificar que el usuario tenga un ID válido
                        console.log('Mostrando información del usuario...'); // Depuración
                        userNameElement.textContent = usuario.nombre;
                        userRoleElement.textContent = usuario.rol;
                    } else {
                        console.log('Usuario no válido en localStorage.'); // Depuración
                    }
                } catch (error) {
                    console.error('Error al parsear el usuario:', error); // Depuración
                }
            } else {
                console.log('No hay usuario en localStorage.'); // Depuración
            }

            // Cerrar sesión al hacer clic en el botón "Cerrar sesión"
            logoutBtnElement.addEventListener('click', () => {
                console.log('Cerrar sesión clickeado'); // Depuración
                localStorage.removeItem('usuario');  // Eliminar el dato de usuario
                window.location.href = 'matricularse.html';  // Redirigir a la página de inicio de sesión
            });
        } else {
            console.error('No se encontraron los elementos en el DOM.'); // Depuración
        }
    </script>
</body>
</html>
